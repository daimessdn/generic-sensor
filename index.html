<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      .output {
        font-family: Helvetica, sans-serif;
        position: absolute;
        top: 8px;
        right: 8px;
      }

      .rectangle {
        width: 150px;
        height: 150px;
        transform: rotateX(0) rotateY(0) rotateZ(0);
        position: absolute;
        bottom: 8px;
        left: 8px;
      }
    </style>
  </head>
  <body>
    <div class="output"></div>

    <img class="rectangle" src="2163338.png" />
  
    <script>
      var output = document.querySelector('.output');
      var rect = document.querySelector('.rectangle');

      function handleOrientation(event) {
        var x = (event.alpha).toFixed(2);
        var y = (event.beta).toFixed(2);
        var z = (event.gamma).toFixed(2);

        output.innerHTML  = "alpha: " + x + "<br />";
        output.innerHTML += "beta : " + y + "<br />";
        output.innerHTML += "gamma: " + z + "<br />";

        rect.style.transform = `rotateX(${x}deg) rotateY(${y}deg) rotateZ(${z}deg)`;
      }

      window.addEventListener('deviceorientation', handleOrientation);
    </script>
  </body>
</html>
