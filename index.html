<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      .output {
        font-family: Helvetica, sans-serif;
        float: right;
      }

      .rectangle {
        background-color: #109043;
        width: 70px;
        height: 70px;
        transform: rotateX(0), rotateY(0), rotateZ(0);
        position: absolute;
        bottom: 8px;
        left: 8px;
      }
    </style>
  </head>
  <body>
    <div class="output"></div>

    <div class="rectangle"></div>
  
    <script>
      var output = document.querySelector('.output');
      var rect = document.querySelector('.rectangle');

      function handleOrientation(event) {
        var x = (event.alpha).toFixed(2);
        var y = (event.beta).toFixed(2);
        var z = (event.gamma).toFixed(2);

        output.innerHTML  = "alpha: " + x + "\n";
        output.innerHTML += "beta : " + y + "\n";
        output.innerHTML += "gamma: " + z + "\n";

        rect.style.transform = `rotateX(${x}),
                                rotateY(${y}),
                                rotateZ(${z})`;
      }

      window.addEventListener('deviceorientation', handleOrientation);
    </script>
  </body>
</html>
